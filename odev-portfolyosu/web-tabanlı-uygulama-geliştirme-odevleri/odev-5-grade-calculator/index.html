<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Ortalaması Hesaplama</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="layout">
        <div class="main-card">
            <div class="card-header">
                <h1>Not Hesaplama</h1>
                <p>Vize ve final notlarını girerek sonucu görebilirsiniz.</p>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <label>Vize Notu (%40)</label>
                    <input type="number" id="vize" placeholder="0" min="0" max="100">
                </div>

                <div class="input-box">
                    <label>Final Notu (%60)</label>
                    <input type="number" id="final" placeholder="0" min="0" max="100">
                </div>
            </div>

            <button class="action-btn" onclick="hesapla()">HESAPLA</button>

            <div id="sonuc-paneli" class="result-area">
                <div class="line"></div>
                <div class="stats">
                    <div class="stat-group">
                        <span>DURUM</span>
                        <strong id="durum-metni">-</strong>
                    </div>
                    <div class="stat-group">
                        <span>ORTALAMA</span>
                        <strong id="puan-metni">0</strong>
                    </div>
                </div>
                <div class="progress-container">
                    <div id="bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
